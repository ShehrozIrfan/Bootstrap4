<!-- 
In this lecture, we will see the bootstrap btn-group class.
what it do is that it creates group of button in horizontal(default) and also in vertical.
-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <!-- The above 3 meta tags *must* come first in the head; any other head content must com *after* these three meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Btn-group class</title>
  </head>
  <body>
    
      
      
      <div class="container">
      
      <div>Firstly, simple button group</div>
          <!-- so whenever we use btn-group class we specify the role to group -->
          <div class="btn-group" role="group">
          
              <!-- we know that we can make buttons using input, button and 'a' tag. -->
              
              <button type="button" class="btn btn-primary">Primary Button</button>
              
              <button type="button" class="btn btn-info">Info Button</button>
              
              <button type="button" class="btn btn-success">Success Button</button>
          
          </div>
          <div>Now we want our buttons to be larger</div>
          <!-- so if want to make our buttons larger then we use btn-group-lg class -->
          <div class="btn-group btn-group-lg" role="group">
          
              <button type="button" class="btn btn-primary">Primary Button</button>
              
              <button type="button" class="btn btn-info">Info Button</button>
              
              <button type="button" class="btn btn-success">Success Button</button>
          
          
          </div>
          
          <div>Now we want our buttons to be appear vertically</div>
          <!-- so if want to make our buttons to appear vertical then we use btn-group-vertical class -->
          <div class="btn-group-vertical" role="group">
          
              <button type="button" class="btn btn-primary">Primary Button</button>
              
              <button type="button" class="btn btn-info">Info Button</button>
              
              <button type="button" class="btn btn-success">Success Button</button>
          
          
          </div>
      
      </div>
      
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js" ></script>
      <!-- include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js" ></script>

  </body>
</html>
