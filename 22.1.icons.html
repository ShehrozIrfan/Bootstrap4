<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
    
    <body>
    
      <!-- Step1: Create a navbar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        
        
        
            <ul class="navbar-nav">
            
                <li class="nav-item"><a class="nav-link active " href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
            
            
            </ul>
            
        
            <!-- step2: Create Search in navbar -->
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark ml-auto">
            
                <form class="form-inline" action="">
                
                    <input type="text" placeholder="Search" class="form-control">
                    
                    <button type="button" class="btn btn-success" >Search</button>
                
                </form>
            
                <!-- step3: create two more links in which we add icons-->
        
            <ul class="navbar-nav ml-auto">
            <!-- step4: we will use span tag to add icons.
Here is the link from where we can search and find icons of our choice:

https://fontawesome.com/icons?d=gallery
-->
                <li class="nav-item"><a href="#" class="nav-link"><span class="fas fa-envelope"> Contact Us</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="fas fa-sign-in-alt"> Login</span></a></li>
            
            </ul>
            </nav>
            
        </nav>
        
        
        
        
        
        
        
        
    
        
        
        
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
