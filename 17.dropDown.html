<!--
In this lecture we create a header and divider using bootstrap in drop down.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
</head>
    
    <body>
    
      <h3>Let's make header</h3>
    <div class="dropdown">
        
        
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Choose a Selection</button> 
        
        
      <!-- so to create a header we use dropdown-header class -->
        
        <div class="dropdown-menu">            
            
            <a class="dropdown-header">Transportation</a>
            
            
            <a class="dropdown-item">Car</a>
            <a class="dropdown-item">Bus</a>
            <a class="dropdown-item">Aeroplane</a>
            
            
            <a class="dropdown-header">Foods</a>
            
            
            <a class="dropdown-item">Hamburger</a>
            <a class="dropdown-item">French Fries</a>
        </div>
        </div>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <div><h3>Now we create a divider</h3></div>
        
    
        <div class="dropdown">
        
        
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Choose a Selection</button> 
        
        
      <!-- so to create a divider we use dropdown-divider class and we do all this in a div -->
        
        <div class="dropdown-menu">            
            <a class="dropdown-header">Transportation</a>
            <a class="dropdown-item">Car</a>
            <a class="dropdown-item">Bus</a>
            <a class="dropdown-item">Aeroplane</a>
            
            
            <div class="dropdown-divider"></div>
            
            
            <a class="dropdown-header">Foods</a>
            <a class="dropdown-item">Hamburger</a>
            <a class="dropdown-item">French Fries</a>
        </div>
        </div>
        
        
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
