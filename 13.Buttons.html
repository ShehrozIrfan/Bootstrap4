<!--
In this lecture we will see different bootstrap button classes.
-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <!-- The above 3 meta tags *must* come first in the head; any other head content must com *after* these three meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Buttons</title>
  </head>
  <body>
    <!-- in bootrap we can make buttons with following three:
    
    button tag
    a tag
    input tag
we will create buttons using input tag.
-->
      
      
      <input type="button" class="btn" value="submit">
      
      <input type="button" class="btn btn-default" value="submit">
      
      <input type="button" class="btn btn-primary" value="submit">
      
      <input type="button" class="btn btn-secondary" value="submit">
      
      <input type="button" class="btn btn-success" value="submit">

      <input type="button" class="btn btn-info" value="submit">
      
      
      <input type="button" class="btn btn-warning" value="submit">
      
      <input type="button" class="btn btn-danger" value="submit">
      
      
      <input type="button" class="btn btn-link" value="submit">
      
      <!-- if we want to make our button larger or smaller we can do this by using btn-lg and btn-sm classes respectively -->
      
      <input type="button" class="btn-lg btn-primary " value="submit">
      
      <!-- so we know that buttons are inline element so to convert them to block element we can use btn-block class. -->
      
      <input type="button" class="btn-lg btn-primary btn-block " value="submit">
      
      <!-- if we want to make our button active we can do this by using 'active' class -->
      
      <input type="button" class="btn-lg btn-primary active" value="submit">
      
      <!-- if we want to make our button disable we can do this by using 'disabled' class . color of button doesn't change when you hover this button-->
      
      <input type="button" class="btn-lg btn-primary disabled" value="submit">
      
      
      
      
      
      
      
      
      
      
      
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js" ></script>
      <!-- include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js" ></script>

  </body>
</html>
