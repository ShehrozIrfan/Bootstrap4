<!-- in this lecture we will see how we can center a grid. -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <!-- The above 3 meta tags *must* come first in the head; any other head content must com *after* these three meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Center a Grid</title>
      
      <style>
          
          
      
          .col1{
              background-color:mediumpurple;
              height:300px;
          }
           /* these rules will center the grid */
          .center{
              float:none;
              margin-left:auto;
              margin-right:auto;
          }
      
      </style>
  </head>
  <body>

      
      <div class="container">
      
      
          <div class="row">
          
          <!-- so here we have created a class center its not a bootstrap class is a user defined class. -->
              <div class="col-md-3 center">
              
              <div class="col1">
                  
                  This is column.
                  
                  </div>
                  
              </div>
          
          </div>
      
      </div>
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js" ></script>
      <!-- include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js" ></script>

  </body>
</html>
