<!-- 
In this lecture, we will see how we can make tool bar using bootstrap. toolbar is actually used to combine the multiple groups of buttons.
the class used is btn-toolbar , and role is specified to toolbar.
-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <!-- The above 3 meta tags *must* come first in the head; any other head content must com *after* these three meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Btn-toolbar class</title>
      <style>
          #test1{
              margin:10px;
          }
      </style>
  </head>
  <body>
    
      
      
      
      
      <div>So, here is the first group of buttons.</div>
        
          
        
          <div class="btn-group" role="group">
          
              
              <button type="button" class="btn btn-primary">1</button>
              
              <button type="button" class="btn btn-primary">2</button>
              
              <button type="button" class="btn btn-primary">3</button>
              
              <button type="button" class="btn btn-primary">4</button>
              
              <button type="button" class="btn btn-primary">5</button>
          
          </div>
               
      
      <div>So, here is the second group of buttons.</div>
        
          
        
          <div class="btn-group" role="group">
          
              
              <button type="button" class="btn btn-primary">6</button>
              
              <button type="button" class="btn btn-primary">7</button>
              
              <button type="button" class="btn btn-primary">8</button>
              
              <button type="button" class="btn btn-primary">9</button>
              
              
          </div>
    
    
      <!-- now we will combine all the above groups using toolbar -->
          <div>Let's combine both groups and make a nice toolbar</div>
      <div class="btn-toolbar" role="toolbar" id="test1">
      
      
          <div class="btn-group" role="group">
          
              
              <button type="button" class="btn btn-primary">1</button>
              
              <button type="button" class="btn btn-primary">2</button>
              
              <button type="button" class="btn btn-primary">3</button>
              
              <button type="button" class="btn btn-primary">4</button>
              
              <button type="button" class="btn btn-primary">5</button>
          
          </div>
          
              <div class="btn-group" role="group">
          
              
              <button type="button" class="btn btn-primary">6</button>
              
              <button type="button" class="btn btn-primary">7</button>
              
              <button type="button" class="btn btn-primary">8</button>
              
              <button type="button" class="btn btn-primary">9</button>
              
              
          </div>
    
      
      
      </div>
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js" ></script>
      <!-- include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js" ></script>

  </body>
</html>
