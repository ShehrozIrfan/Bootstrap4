<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <!-- The above 3 meta tags *must* come first in the head; any other head content must com *after* these three meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
      
      <style>
          .row{
              background-color:lavender;
          }
      
      </style>
      

    <title>Hello, world!</title>
  </head>
  <body>
    
<!-- so first of all we create grids. So bootstrap provides 12 grid layout. but we actually don't use 12 grids we mostly use 3-6 grids.So details of grids are:

Upto 12 grids

xs (for phones)
sm (for tables)
md (for desktops)
lg (for larger desktops)

-->
      <!-- so 'container' is a bootstrap class -->
      <div class="container">
      
          <!-- so 'row' is also a bootstrap class. inside row we can create columns -->
          <div class="row">
          <!-- so here we selected the md and the number 2. so there are 6 numbers with 1 the smallest and 6 the largest -->
              <div class="col-md-2">col 1</div>
              <div class="col-md-2">col 2</div>
              <div class="col-md-2">col 3</div>
              <div class="col-md-2">col 4</div>
              <div class="col-md-2">col 5</div>
              <div class="col-md-2">col 6</div>
          
          </div>
      
      </div>
      
      
      
      
      
      
      
      
      
      
      
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js" ></script>
      <!-- include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js" ></script>

  </body>
</html>
